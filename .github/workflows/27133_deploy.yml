name: Deploy Workflow

# Define environment variables including Docker username, password, and repository name.
env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}  # DockerHub username
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  # DockerHub password
  REPONAME: ${{ secrets.REPO_NAME }}  # Repository name

on:
  workflow_run:
    workflows: ["Test Workflow"]
    types:
      - completed

jobs:
  deploy_to_dockerhub:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Docker login
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      # Use a timestamp to uniquely tag the Docker image.
      - name: Get current timestamp
        id: timestamp
        run: echo "date=$(date +'%Y-%m-%d--%M-%S')" >> "$GITHUB_ENV"

      # Build the Docker image with a unique tag based on the timestamp.
      - name: Build Docker image
        run: |
          docker build . --file Dockerfile --tag dejanrojko/ci-cd:${{ steps.timestamp.outputs.date }}

      # Debug print the Docker tag for verification purposes.
      - name: Debug print Docker tag
        run: |
          echo "Docker tag: $DOCKER_USERNAME/$REPONAME:${{ steps.timestamp.outputs.date }}"

      # Push the Docker image to DockerHub.
      - name: Push Docker image to DockerHub
        run: |
          docker push $DOCKER_USERNAME/$REPONAME:${{ steps.timestamp.outputs.date }}
