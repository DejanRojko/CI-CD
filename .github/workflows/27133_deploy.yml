name: Deploy Workflow  # Ime delovnega toka

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}  # Uporabniško ime DockerHuba
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  # Geslo DockerHuba
  REPONAME: ${{ secrets.REPO_NAME }}  # Ime repozitorija

on:
  workflow_run:  # Sproži delovni tok, ko drug delovni tok (Test Workflow) konča
    workflows: ["Test Workflow"]
    types:
      - completed

jobs:
  deploy_to_dockerhub:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}  # Izvedi ta delovno nalogo samo, če je Test Workflow uspel
    steps:
      - name: Checkout code  # Pridobi kodo iz repozitorija
        uses: actions/checkout@v2

      - name: Docker login  # Prijava v DockerHub
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      #- name: Debug print DOCKER_USERNAME and REPONAME
      #  run: |
      #    echo "DOCKER_USERNAME: $DOCKER_USERNAME"
      #   echo "REPONAME: $REPONAME"

      - name: Get current timestamp  # Pridobite trenutni časovni žig za označevanje slike Docker
        id: timestamp
        run: echo "date=$(date +'%Y-%m-%d--%M-%S')" >> "$GITHUB_ENV"

      - name: Build Docker image
        run: |
          echo ${{ steps.timestamp.outputs.date }}
          docker build . --file Dockerfile --tag $DOCKER_USERNAME/$REPONAME:${{ steps.timestamp.outputs.date }}

      - name: Debug print Docker tag
        run: |
          echo "Docker tag: $DOCKER_USERNAME/$REPONAME:${{ steps.timestamp.outputs.date }}"

      - name: Push Docker image to DockerHub  # Potisni sliko Docker v DockerHub.
        run: |
          docker push $DOCKER_USERNAME/$REPONAME:${{ steps.timestamp.outputs.date }}  # Potisnite sliko Docker s trenutnim časovnim žigom


